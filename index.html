<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Календарь JS</title>
    <!-- Стили -->
    <link rel="stylesheet" href="style.css">

<body>
<div id="aboutToday">
    <h2 id="yearCur">2021</h2>
    <div>
        <h2 id="dayCur">Вт</h2>
        <h2 id="monthCur">Июнь</h2>
        <h2 id="dateCur">8</h2>
    </div>
    <div class="holidays">
        <p></p>
    </div>
</div>
<div id="calendar">
    <table>
        <thead>
        <tr>
            <th colspan="7">
                <label for="yearActual">
                    <input id="yearActual" value="2021" />
                </label>
            </th>
        </tr>
        <tr>
            <th colspan="7">
                <div class="conMonth">
                    <button id="nextMonthClick">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M14 6L8 12L14 18" stroke="white" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </button>
                    <h3 id="monthActual">Июнь</h3>
                    <button id="prevMonthClick">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 18L16 12L10 6" stroke="white" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </button>
                </div>
            </th>
        </tr>
        <tr class="weekHead">
            <th class="weekday">Пн</th>
            <th class="weekday">Вт</th>
            <th class="weekday">Ср</th>
            <th class="weekday">Чт</th>
            <th class="weekday">Пт</th>
            <th class="weekday">Сб</th>
            <th class="weekday">Вс</th>
        </tr>
        </thead>
        <tbody id="calendarBody" class="mainCont">
